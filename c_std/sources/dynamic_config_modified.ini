[global]
; This section contains global settings
enable_logging=true
log_level=دیباگ
max_connections=100
type=wifi
connected=true

[user_preferences]
# User-specific settings
theme=تاریک
font_size=14
auto_save_interval=5
timezone=GMT+5

[database]
# Database connection details
host=هاست داخلی
port=3306
username=dbuser
password=dbpass
database_name=testdb

[paths]
# Filesystem paths
log_directory=/var/log/myapp
temp_directory=/tmp/myapp
backup_directory=/var/backup/myapp

[service_endpoints]
# Endpoints for various services
auth_service=https://auth.example.com
data_service=https://data.example.com
metrics_service=https://metrics.example.com

[advanced]
complexity=high
experimental_features=yes
retry_attempts=5
timeout_seconds=30

[empty_section]

[new_section]
new_key=new_value

